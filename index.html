<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game-alloda-test</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header_background_image">
      <img
        class="orders_button_img"
        src="./img/section0.png"
        alt="dog"
        height="896px"
      />
    </div>
    <div class="order">
      <div class="dog">
        <img
          class="orders_button_img"
          src="./img/Vito 1.png"
          alt="dog"
          width="441px"
          height="891px"
        />
      </div>
      <div class="package">
        <h2 class="package_title">НАБОР «ПОСЫЛКА С КОНТРАБАНДОЙ»</h2>
        <div class="package_buttons">
          <button class="package_button">Бесплатные сервера</button>
          <button class="package_button">Подписочный сервер</button>
        </div>
        <div class="orders_buttons">
          <div class="orders_button">
            <img
              class="orders_button_img"
              src="./img/Часы copy 1.png"
              alt="clock"
              width="62px"
              height="65px"
            />
            <span>Игровое время</span>
            <span>-</span>
            <span>30дней</span>
          </div>
          <div class="orders_button">
            <img
              class="orders_button_img"
              src="./img/ТУЛБОКС 1.png"
              alt="package"
              width="62px"
              height="65px"
            />
            <span
              >Запечатанный набор <br />
              инструментов</span
            >
            <span>1</span>
            <span>1</span>
          </div>
          <div class="orders_button">
            <img
              class="orders_button_img"
              src="./img/хрупкая 1.png"
              alt="rune"
              width="62px"
              height="65px"
            />
            <span
              >Хрупкая чистая руна <br />
              10-й ступени</span
            >
            <span>1</span>
            <span>-</span>
          </div>
          <div class="orders_button">
            <img
              class="orders_button_img"
              src="./img/большой символ 1.png"
              alt="symbol"
              width="62px"
              height="65px"
            />
            <span
              >Большой символ <br />
              изобилия творца 10-й ступени</span
            >
            <span>10</span>
            <span>-</span>
          </div>
          <div class="orders_button">
            <img
              class="orders_button_img"
              src="./img/мана 1.png"
              alt="battery"
              width="62px"
              height="65px"
            />
            <span>Мана-батарея</span>
            <span>-</span>
            <span>20</span>
          </div>
          <div class="orders_button">
            <img
              class="orders_button_img"
              src="./img/модуль 1.png"
              alt="Memory module"
              width="62px"
              height="65px"
            />
            <span>Мана-батарея</span>
            <span>-</span>
            <span>10</span>
          </div>
          <div class="orders_button">
            <img
              class="orders_button_img"
              src="./img/вито 1.png"
              alt="dog"
              width="62px"
              height="65px"
            />
            <span>Помощник Вито</span>
            <span>1</span>
            <span>1</span>
          </div>
          <div class="product">
            <img
              class="orders_button_img"
              src="./img/box.png"
              alt="game disc"
              width="402px"
              height="323px"
            />
            <div class="buy button">
              <img
                class="orders_button_img"
                src="./img/price.png"
                alt="price"
                width="187px"
                height="79px"
              />
              <button>ПРИОБРЕСТИ</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
